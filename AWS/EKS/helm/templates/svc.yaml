apiVersion: v1
kind: Service
metadata:
  name: memphis-nlb
  namespace: memphis{{ .Values.environment }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    {{- if .Values.externalType }}
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    {{- end }}
spec:
  ports:
  {{- if eq "nlb" .Values.loadbalancer }}
  - port: 80
    protocol: TCP
    targetPort: {{ .Values.memphis.ui-port }}
  {{- end }}
  - port: {{ .Values.memphis.sdk-port }}
    protocol: TCP
    targetPort: {{ .Values.memphis.sdk-port }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: memphis
  type: LoadBalancer